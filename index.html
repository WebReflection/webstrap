<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webstrap - A Web Bootstrap</title>

  <!-- define the JS bar -->
  <script>var LEGACY=!this.Reflect;</script>

  <!-- DOM -->
  <!--[if lt IE 9]>
    <script src="https://unpkg.com/ie8"></script>
  <![endif]-->
  <script>(document.head&&document.head.after)||document.write(
    '<script src="https://unpkg.com/dom4"><\x2fscript>'
  );</script>

  <!-- JS -->
  <script>LEGACY&&document.write(
    '<script src="https://unpkg.com/core-js-bundle"><\x2fscript>'
  );</script>

  <!-- DOM Extras -->
  <script>this.fetch||document.write(
    '<script src="https://unpkg.com/unfetch@latest/dist/unfetch.umd.js"><\x2fscript>'
  );</script>
  <script>try{new EventTarget}catch(e){document.write(
    '<script src="https://unpkg.com/event-target"><\x2fscript>'
  )}</script>
  <script>
  (function(g,U){try{
    if(new g[U]('q=%2B').get('q')!='+'||new g[U]({q:1})!='q=1')throw{};
  }catch(e){g[U]=void 0;document.write(
    '<script src="https://unpkg.com/url-search-params"><\x2fscript>'
  )}}(this,'URLSearchParams'));
  </script>
  <script>
    var DOMContentLoaded=new Promise(function($){document.addEventListener('DOMContentLoaded',$,{once:true})});
  </script>

  <!-- CSS -->
  <script>
  // this could be a runtime element too
  // no need to bother document.write
  // we have document.head.append(...) now
  // in every browser that reached this point
  document.write('<link href="css/' + (
    this.CSS ? (
      CSS.supports('--O:O') ?
        'unicorn' : // modern browsers with variables support
        'basic'     // relatively modern browsers
    ) : 'legacy'    // every IE version ever
  ) + '.css" rel="stylesheet">');
  </script>
  <style>
  html{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
  *,*:before,*:after{-webkit-box-sizing:inherit;-moz-box-sizing:inherit;box-sizing:inherit;}
  </style>

  <!-- Everything else ... -->
  <style>
  html {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
  body {
    font-family: sans-serif;
    background: #eee;
    color: #003;
    text-align: center;
    margin: 0;
    border: 24px solid #999;
    padding: 24px;
    height: 100%;
  }
  </style>
  <script>
  // bring in asynchronously the main bundle
  (function (script) {
    script.async = true;
    script.src = 'js/' + (LEGACY ? 'es5.js' : 'es2015.js');
    document.head.prepend(script);
  }(document.createElement('script')));
  </script>
</head>
<body>
  <h1>Modern Web</h1>
</body>
</html>
